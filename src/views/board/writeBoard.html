<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>writeBoard</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/static/pretendard-dynamic-subset.css" />
  <link rel="stylesheet" href="/style/index.css" />
</head>

<body>
  <div class="sizingWrapper">
    <h1 class="a11yHidden">배추마켓</h1>

    <header class="mainHeader backHeader">
      <h2 class="a11yHidden">기본 정보</h2>
      <div class="timeInfo">
        <time class="timeInfo__date" datetime="2023-06-25T02:26">2:26</time>
        <ul class="celluarInfo">
          <li class="celluarInfo__item">
            <span class="sprite spriteReceptionSensitivity"></span>
            <p class="a11yHidden">수신감도</p>
          </li>
          <li class="celluarInfo__item">
            <span class="sprite spriteLte"></span>
            <p class="a11yHidden">데이터 종류</p>
          </li>
          <li class="celluarInfo__item">
            <span class="sprite spriteBattery"></span>
            <p class="a11yHidden">배터리 잔량</p>
          </li>
        </ul>
      </div>
      <ul class="statusBar">
        <li class="statusBar__item">
          <a href="/" class="statusBar__link backHeader__link sprite spriteBack"><span
              class="a11yHidden">뒤로가기</span></a>
        </li>
      </ul>
    </header>
    <!-- 보드 작성 -->


    <!-- 제목 입력 -->
    <main class="writeBoardMain">
      <h2 class="a11yHidden">게시판 작성</h2>
      <form class="insertTitle">
        <label for="text" class="a11yHidden insertTitle__label">제목입력</label>
        <input type="text" id="text" name="text" required class="insertTitle__input" placeholder="이웃과 어떤 활동을 할까요." />
      </form>


      <p class="aroundPopular">남가과제2동 근처 인기활동</p>
      <div class="aroundPopular__box">
        <button class="aroundPopular__button" type='button'>💻 같이 프로젝트 해요</button>
        <button class="aroundPopular__button" type='button'>📝 같이 스터디해요</button>
        <button class="aroundPopular__button" type='button'>🍚 같이 밥먹어요</button>
        <button class="aroundPopular__button" type='button'>⌨️ 같이 Lv2.알고리즘 풀어요</button>
        <button class="aroundPopular__button" type='button'>🙈 오프라인으로 만나요</button>
      </div>


      <!-- <a class="button_next">다음</a> -->
      <form>
        <input type="button" onClick="location.href='/views/board/writeBoard2.html'" class="writeBoard__button__next" value="다음">
      </form>
    </main>
  </div>
</body>
