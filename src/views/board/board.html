  <title>board</title>
  <link rel="stylesheet preload" as="style" crossorigin

  <link rel="stylesheet" href="/style/index.css" />

<body>

  <h1 class="a11yHidden">배추마켓</h1>

  <!-- 보드 -->
  <h2 class="a11yHidden">게시판</h2>

  <!-- 보드 내비 -->
  <nav class="boardNav">
    <h3 class="a11yHidden" >내비게이션</h3>
    <form>
      <input type="button" class="boardNav__topic" value="주제">
      <input type="radio" id="popular" class="boardNav__input" name="topic" value="인기글">
      <label for="popular" class="boardNav__label" >인기글</label>

    </form>

  </nav>

  <main class="boardMain">

          <p class="boardMain__item__info">북가좌동 &#183;<time datetime="2023-06-24T11:39">9분 전</time></p>
