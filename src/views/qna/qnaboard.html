<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q&A 게시글 페이지</title>
  <link rel="stylesheet preload" as="style" crossorigin
  href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/static/pretendard-dynamic-subset.css" />
  <link rel="stylesheet" href="/style/index.css" />
</head>

<body>
  <h1 class="a11yHidden">배추마켓</h1>
  <h2 class="a11yHidden">QNA 게시글 페이지</h2>

  <div class="sizingWrapper">
    <main>
      <div class="qnaBoardTopBox">
        <span class="qnaBoard__topic">Q&A</span>
        <!-- 프로필 -->
        <div class="qnaBoardProfileBox">
          <img class="qnaBoardProfile__img" src="/images/Rectangle.png" alt="프로필 이미지" />
          <div class="qnaBoardProfile__group">
            <p class="qnaBoardProfile__name">라옹</p>
            <p class="qnaBoardProfile__detail">연희동 인증 26회 &#183; 
              <time datetime="2023-06-26T11:39">2시간 전</time>
          </div>
          </p>
        </div>
  
        <!-- 게시글 레이아웃 -->
        <dl class="qnaBoardPostContent">
          <dt class="qnaBoardPost__title"><span class="qBlue">Q.</span> 혹시 홍대나 연희동 주변에 프론트 스터디 하는 분</dt>
          <dd class="qnaBoardPost__detail">계신가요? 있으면 참가하고 싶어서요!</dd>
          <dd class="qnaBoardPost__img"><img src="/images/contentsImage.png" alt="게시글 이미지" /></dd>
        </dl>
      </div>   
  
      <!-- 댓글 작성 폼 -->
      <form name="writeCommentForm" action="/" method="POST" class="qnaBoardCommentForm">
        <fieldset>
          <legend>댓글 작성 폼</legend>

          <ul class="qnaBoardBar__list">
            <li class="spritePicture">
              <a href="/" class="a11yHidden">사진</a>
            </li>
            <li class="spritePlace">
              <a href="/" class="a11yHidden">장소</a>
            </li>
            <li class="qnaBoardBar__input">
              <label for="commentInput" class="a11yHidden">댓글</label>
              <input type="text" id="commentInput" name="commentInput" required
              class="commentInput__bar spriteSmile" placeholder="댓글을 입력해주세요." />
              <span class="spriteEmoticon"></span>
            </li>
          </ul>

        </fieldset>
      </form>
  
      <aside class="qnaBoardBottomBox">
        <!-- 초록색 박스 -->
        <div class="qnaBoardAdv__box">
          <a href="/" class="qnaBoardAdv__link">
            <span class="spriteFlag">
              <p class="qnaBoardAdvText__main">5개의 친구질문 글에 댓글 남기기</p>
            </span>
            <span class="qnaBoardAdvText__sub">미션 완료 시 '우수답변가' 배지를 받아요</span>
        
            <div class="percentBar">
              <img class="firstBar" src="/images/fillBar.png" alt="" />
              <img class="greyBar" src="/images/wholeblue.png" alt="" />
              <img class="greyBar" src="/images/wholeblue.png" alt="" />
              <img class="greyBar" src="/images/wholeblue.png" alt="" />
              <img class="greyBar" src="/images/wholeblue.png" alt="" />
            </div>
          </a>
          <div class="medalBox">
            <img class="medalImage" src="/images/medal.png" alt="우수답변가 배지 이미지" />
          </div>
        </div>
      </aside>
  
      <div class="qnaBoardEmpty">
        <p class="qnaBoardEmpty__text">아직 댓글이 없어요.</p>
        <p class="qnaBoardEmpty__text">가장 먼저 댓글을 남겨보세요.</p>
      </div>
  
    </main>
  </div>
</body>
</html>
