<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q&A 목록</title>
  <link rel="stylesheet" href="/style/index.css" />
</head>

<body>
  <header>
    <div>
      <span class="sprite"></span>
      <span class="sprite"></span>
      <span class="sprite"></span>
      <span class="sprite"></span>
    </div>
  </header>

  <main>
    <h2>Q&A</h2>
    <div>
      <img src="./../images/Rectangle.png" alt="" />
      <div class="minibox">
        <span class="name">라옹</span>
        <span class="info">연희동 인증 26회 • 2시간 전</span>
      </div>
    </div>
    
    <dl>
      <dt>Q. 혹시 홍대나 연희동 주변에 프론트 스터디 하는 분</dt>
      <dd>계신가요? 있으면 참가하고 싶어서요!</dd>
      <dd><img src="./../images/contentsImage.png" alt="" /></dd>
    </dl>

    <div>
      <span class="sprite"></span>
      <span class="sprite"></span>
      <fieldset>
        <legend>댓글 작성 폼</legend>
        <div>
          <label for="search" class="a11yHidden">댓글</label>
          <input type="search" id="search" name="search" required
          class="sprite" placeholder="댓글을 입력해주세요." />
        </div>
      </fieldset>
    </div>

    <ul class="badgeBox">
      <li class="sprite">5개의 친구질문 글에 댓글 남기기</li>
      <li>미션 완료 시 '우수답변가' 배지를 받아요</li>
      <li>
        <img class="badgeBar"src="./../images/wholeblue.png" alt="" />
        <img class="badgeBar" src="./../images/wholeblue.png" alt="" />
        <img class="badgeBar" src="./../images/wholeblue.png" alt="" />
        <img class="badgeBar" src="./../images/wholeblue.png" alt="" />
        <img class="badgeBar" src="./../images/wholeblue.png" alt="" />
      </li>
      <li class="medalImage"><img src="./../images/medal.png" alt="" /></li>
    </ul>

    <div>
      <span>아직 댓글이 없어요.</span>
      <span>가장 먼저 댓글을 남겨보세요.</span>
    </div>
    
  </main>

  
</body>
</html>
